<!DOCTYPE html >
<html xml:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Control de Estudiantes</a>

    <!--NavbarLinks-->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/estudiantes}">Estudiantes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/profesores}">Profesores</a>
            </li>
        </ul>
    </div>
    </a>
</nav>

<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Edición de Estudiantes</h1>
            <div class="card-body">
                <form th:action="@{/estudiantes/{id}(id=${estudiante.idEstudiante})}" th:object="${estudiante}" method="POST">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control"
                               placeholder="Ingrese su nombre" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Dirección</label>
                        <input type="text" name="direccion" th:field="*{direccion}" class="form-control"
                               placeholder="Ingrese su dirección" required>
                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>


</body>
</html>
