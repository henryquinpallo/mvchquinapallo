<!DOCTYPE html >

<head>

<div class="container">
    <div class="row">
        <h1>Lista de Estudiantes</h1>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/estudiantes/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Estudiante</a>
        </div>
    </div>
    <br>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>DirecciÃ³n</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="estudiante: ${estudiantes}">
            <td th:text="${estudiante.nombre}"></td>
            <td th:text="${estudiante.direccion}"></td>
            <td>
                <a th:href="@{/estudiantes/editar/{id}(id=${estudiante.idEstudiante})}" class="btn btn-info">Editar</a>

        </tr>
