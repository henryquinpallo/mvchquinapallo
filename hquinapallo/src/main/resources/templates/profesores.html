<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listado de Profesores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Lista de Profesores</h1>
    </div>
    <br>
    <div class="col-lg-3">
        <a th:href="@{/profesores/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Profesor</a>
    </div>
    <br>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Direcci√≥n</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="profesor: ${profesores}">
            <td th:text="${profesor.nombre}"></td>
            <td th:text="${profesor.direccion}"></td>
            <td>
                <a th:href="@{/profesores/editar/{id}(id=${profesor.idProfesor})}" class="btn btn-info">Editar</a>
                <a th:href="@{/profesores/{id}(id=${profesor.idProfesor})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
